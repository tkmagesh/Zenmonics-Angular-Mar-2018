<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		(done) 1. Add bugs
		(done) 2. List of added bugs
		(done) 3. Toggle the 'closed' status of any bug
		(done) 4. Remove the closed bugs
		(done) 5. Display stats (# of closed bugs / total # of bugs)
		6. Improvise the bug display
		7. Sort the bugs
		8. Persist the bugs in the localStorage
		9. Display 'createdAt' for each bug
		10. Persist the bugs in the server
		11. Make the bugs accessible using unique urls (routing)
	</script>
	<style>
		/* styles.css */
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname {
			font-size: 18pt;
		}
		.bugname{
			cursor : pointer;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;
		}
	</style>
</head>
<body>
	<!-- app.component.html -->
	<h1>Bug Tracker</h1>
	<hr>
	<!-- 
		/src
			/app
				/bugTracker
					bugTracker.component.ts
					bugTracker.component.html 

					selector -> app-bug-tracker
	-->
	<section class="stats">
		<span class="closed">1</span>
		<span> / </span>
		<span>2</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="">
			<option value=""></option>
			<option value=""></option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add New">
	</section>
	<section class="list">
		<ol>
			<li>
				<span class="bugname">[This is bug - 1]</span>
				<div class="datetime">[Created At]</div>
			</li>
			<li>
				<span class="bugname closed">[This is bug - 2]</span>
				<div class="datetime">[Created At]</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed">
	</section>
</body>
</html>
